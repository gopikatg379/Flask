<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Homepage</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- Optional Custom Styles -->
    <style>
        body {
            padding-top: 56px;  /* Adjust for fixed navbar */
        }
        .hero {
            background: url('{{ url_for('static', filename='dress.jpg') }}') no-repeat center center;  /* /static/dress.jpg */
            background-size: cover;
            color: white;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
        }
        .navbar .icons {
            display: flex;
            align-items: center;
            padding-right: 20px;
            margin-right: 20px;
        }
        .navbar .icons a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }
        #search-form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        #search_text {
            padding: 10px;
            margin-right: 10px;
            font-size: 17px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            transition: border-color 0.3s ease;
        }
        #search_text:focus {
            border-color: rgb(233, 189, 196);
            outline: none;
        }
        #btn {
            background-color: rgb(2, 131, 41);
            color: #fff;
            text-decoration:none;
            font-size: 17px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #btn:hover {
            background-color: rgb(61, 147, 87);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span style="color:pink;">AY</span>DA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form method="POST" id="search-form">
                <input type="text" id="search_text" name="search_text" placeholder="Search for Outfits...">
                <button type="submit" id="btn"><ion-icon name="search-outline"></ion-icon></button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a href="/viewcart" style="color:white;padding-right:30px;"><ion-icon name="cart-outline"></ion-icon></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p class="lead">Responsive design with Bootstrap</p>
            <a href="#" id="btn">Learn More</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="container my-5">
    <div class="row">
        {% for x in my_dress %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100"> <!-- 'h-100' ensures that all cards are the same height -->
                <img src="{{ url_for('media_files', filename=x.image) }}" class="card-img-top" alt="{{ x.name }}" style="height: 250px;object-fit: contain;"> <!-- Fixed image height -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{x.name}}</h5>
                    <p class="card-text">â‚¹{{x.price}}</p>
                    <a href="/more/{{x.id}}" class="btn btn-primary mt-auto">More</a> <!-- 'mt-auto' pushes the button to the bottom -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
